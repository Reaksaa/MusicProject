<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iOS Style Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player">
    <div class="cover">
      <img id="cover-img" src="covers/blinding-lights.jpg" alt="Album Cover">
    </div>
    <div class="track-info">
      <h2>Blinding Lights</h2>
      <p>The Weeknd</p>
    </div>
    <div class="controls">
      <button class="btn">&#9664;</button>
      <button class="btn" id="play-btn">&#9658;</button>
      <button class="btn">&#9654;</button>
    </div>
    <div class="progress-bar" id="progress-bar">
      <div class="progress-filled" id="progress-filled"></div>
    </div>
    <button class="btn-lyrics" id="toggle-lyrics">Show Lyrics</button>
  </div>

  <!-- Lyrics Slide Panel​​ ខាងស្តាំ -->
  <div class="lyrics-panel" id="lyrics-panel">
    <button class="close-lyrics" id="close-lyrics">&times;</button>
    <div class="lyrics-title">Lyrics</div>
    <div class="lyrics-text" id="lyrics-text"></div>
  </div>

  <audio id="audio" src="song1.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
